<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>ログイン画面 - Transhumanist</title>
    <link rel="stylesheet" href="Css/login.css" type="text/css">
    <link rel="java">
</head>

<body>
    <header class="menubar">
        <ul class="menubuttons">
            <li class="menubutton">
                <a href="index.html">トップ</a>
            </li>
            <li class="menubutton">
                <a href="rule.html">ルール</a>
            </li>
            <li class="menubutton">
                <a href="login.html" target="_blank">ゲーム</a>
            </li>
            <li class="menubutton">
                <a href="link.html">リンク</a>
            </li>
        </ul>
    </header>
    <div class="content">
        <div class="pageTitle">
            <img src="Img/page/game.png">
        </div>
        <div class="tutorialLink">
            初めてプレイする方はまず<a href="rule.html#tutorial" target="_blank">こちらへ</a>
        </div>
        <div class="inputForms">
            <div class="playerForm">
                プレイヤー名<br>
                <input type="text" name="playerName" id="playerName" maxlength="7" required>
            </div>
            <div class="roomForms">
                <div class="roomForm">
                    部屋名<br>
                    <input type="text" name="roomName" id="roomName" maxlength="6">
                </div>
                <div class="passForm">
                    <input type="checkbox" id="passwordFlag">パス<input type="password" name="pass" id="pass" maxlength="8">
                </div>
                <div style="text-align:right"><input type="submit" value="部屋を作成" id="createButton" class="button"></div>
            </div>
        </div>
        <br>

        <div id="roomListArea">
        </div>
    </div>
    <footer>
        © 2018 創電アドバンス
    </footer>

    <script src="Client/login.js"></script>
</body>

</html>
